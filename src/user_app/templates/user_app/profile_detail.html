{% extends 'base.html' %}


{% block MAIN_CONTENT %}
<br>
<br>

<h1></h1>

<h1>Твой профиль: {{user}}</h1>
<br>

<table class="table table-striped">
    
    <tr>
        <th>Имя</th><th>{{ object.first_name }}</th>
    </tr>
    <tr>
        <th>Фамилия</th><th>{{ object.last_name }}</th>
    </tr>
    <tr>
        <th>Телефон</th><th>{{ object.phone }}</th>
    </tr>
    <tr>
        <th>Должность</th><th>{{ object.job }}</th>
    </tr>
      
</table>           
<th><button type="button" class="btn btn-outline-success"><a href="{% url 'user:profile-update' object.id %}">Изменить</a></button></th>
<th><button type="button" class="btn btn-outline-info"><a href="{% url 'user:logout' %}">Выход из профиля</a></button></th>


{% endblock MAIN_CONTENT %}
